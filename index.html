<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container rounded shadow w-75 h-50 bg-primary mt-5">
        <div class="row align-items-stretch">
            <div class="col col-md-4 col-lg-5 col-xl-6 rounded bg d-none d-lg-block">

            </div>
            <div class="col bg-white p-2 rounded-end position-relative">
                <div class="text-end pt-4">
                    <img src="./images/login.svg" style="height: 40px;" alt="">
                </div>
                <h2 class="text-center py-5">Bienvenidos</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="conected" id="" class="form-check-input">
                        <label for="conected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid ">
                        <button type="submit" class="btn btn-primary">iniciar sesión</button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes una cuenta? <a href="#">Registrate</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col-12 text-center">
                            <span>Iniciar sesión</span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="bi bi-facebook"></i>
                                    </div>
                                    <div class="col-10">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="bi bi-google"></i>
                                    </div>
                                    <div class="col-10">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
